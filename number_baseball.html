<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>
<body>
<form id="form">
  <input type="text" id="input">
  <button>확인</button>
</form>
<div id="logs"></div>
<script>
  const $input = document.querySelector('#input');
  const $form = document.querySelector('#form');
  const $logs = document.querySelector('#logs');

  const numbers = [];
  for (let n = 0; n < 9; n += 1) { //1~9 정수
    numbers.push(n +1); //numbers 배열에 추가
  }


  //무작위로 숫자 네 개 뽑기
  const answer = [];
  for (let n = 0; n < 4; n += 1) { //네 번 반복
    const index = Math.floor(Math.random() * (numbers.length)); // 0~8 정수
    answer.push(numbers[index]); //answer 배열에 추가
    numbers.splice(index, 1); //numbers 배열에서는 제거
  }
  console.log(answer);
  
  //입력값 검증하기 -> 검사를 통과하면 true를 반환하고, 실패하면 false를 반환
  const tries = [];
  function checkInput(input) {
    if (input.length !== 4) { // 길이는 4가 아닌가
      return alert('4자리 숫자를 입력해 주세요.'); //alert 함수는 undefined를 반환(undefined===false)
    }
    if (new Set(input).size !== 4) { // 중복된 숫자가 있는가
      return alert('중복되지 않게 입력해 주세요.');
    }
    if (tries.includes(input)) { // 이미 시도한 값은 아닌가
      return alert('이미 시도한 값입니다.');
    }
    return true; // -> true 반환
  }

  function defeated() { // 3아웃시 패배 기능 함수
    const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
    $logs.appendChild(message);// $logs에 태그를 생성해서 추가
    const btn = document.querySelector('button');
    btn.disabled = true; // button 기능 비활성화
  }

  let out = 0; // 아웃 변수 선언

  //홈런인지 검사해서 표기하기
  $form.addEventListener('submit', (event) => { //버튼을 눌렀을때 이벤트
    event.preventDefault(); //기본 동작 막기 (form 태그의 새로고침 동작)
    const value = $input.value;
    $input.value = '';
    if (!checkInput(value)){ // 입력값에 문제가 있으면 return
      return;
    }   
    // 입력값 문제없음
    if (answer.join('') === value) { //join -> 배열을 문자열로 바꿔주는 메소드 [3,1,4,6] -> '3146'
      $logs.textContent = '홈런!'; // $logs에 문자열 추가
      return;
    }
    if (tries.length >= 9) { // 10번의 기회를 모두 다 쓰면
      defeated();
      return;
    }

    // 몇 스트라이크 몇 볼인지 계산하기
    let strike = 0;
    let ball = 0;
    for (let i = 0; i < answer.length; i++) { //4번 반복
      const index = value.indexOf(answer[i]);
      if (index > -1) { // 일치하는 숫자 발견 (해당 값을 찾지 못하면 index는 -1. 찾으면 자리수(0 이상)가 나옴. index > -1은 -1이 아닌 상태, 즉 찾은 상태를 의미)
        if (index === i) { // 자릿수도 같음
          strike += 1;
        } else { // 숫자만 같음
          ball += 1;
        }
      }
    }
    if (strike === 0 && ball === 0) { // 0스트라이크 0볼 이면 아웃
    out++;
    $logs.append(`${value}: ${out}아웃`, document.createElement('br'));
    } else {
      $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
    }
    if (out === 3) { //아웃이 3번일 경우 패배
      defeated();
      return;
    }
    tries.push(value);
  });


</script>
</body>
</html>
